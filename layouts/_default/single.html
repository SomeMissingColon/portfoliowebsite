<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "styles.css" | relURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {{ partial "navbar.html" . }}

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            {{ partial "profile-card.html" . }}
            {{ partial "recent-card.html" . }}
        </aside>

        <!-- Feed -->
        <main class="feed">
            {{ partial "post.html" . }}

            <div style="text-align: center; padding: 20px;">
                <a href="{{ .Site.BaseURL }}" style="color: #0a66c2; text-decoration: none; font-weight: 600;">
                    ‚Üê Back to Feed
                </a>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            {{ partial "news-card.html" . }}
            {{ partial "promote-card.html" . }}
            {{ partial "footer.html" . }}
        </aside>
    </div>

    <script src="{{ "script.js" | relURL }}"></script>
</body>
</html>
