<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }} - Professional Portfolio Parody</title>
    <link rel="stylesheet" href="{{ "styles.css" | relURL }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    {{ partial "navbar.html" . }}

    <!-- Main Content -->
    <div class="main-container main-container-no-left">
        <!-- Feed -->
        <main class="feed">
            <!-- Post Creator -->
            {{ partial "post-creator.html" . }}

            <!-- Feed Posts from Content -->
            {{ range .Site.RegularPages }}
                {{ partial "post.html" . }}
            {{ end }}
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            {{ partial "news-card.html" . }}
            {{ partial "promote-card.html" . }}
            {{ partial "footer.html" . }}
        </aside>
    </div>

    <script src="{{ "script.js" | relURL }}"></script>
</body>
</html>
